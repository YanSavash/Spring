<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book add -->
<form id="edit-form" th:action="@{/bookstore/add(bookDto=${bookDto})}" th:method="post" action="create.html">
    <h1>Add Book:</h1>

    <div class="row">
        <label for="holder-input">Title:</label>
        <input id="holder-input" name="title" type="text" th:value="${bookDto.title}" value="Book Title"/>
    </div>

    <div class="row">
        <button type="submit">Create</button>
    </div>
</form>

</body>
</html>
