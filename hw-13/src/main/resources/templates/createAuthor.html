<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Author add -->
<form id="edit-form" th:action="@{/bookstore/addAuthor(id=${id})}"
      th:method="post" action="createAuthor.html">
    <h1>Add author:</h1>

    <div class="row">
        <label for="holder-input">First Name:</label>
        <input id="holder-input" name="firstName" type="text"/>
    </div>


    <div class="row">
        <label for="author-input">Last Name:</label>
        <input id="author-input" name="lastName" type="text"/>
    </div>

    <div class="row">
        <button type="submit">Create</button>
    </div>
</form>

</body>
</html>
